<!DOCTYPE html>
<html>
<head>
	<title>Demo MQTT</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <script type = "text/javascript" language = "javascript">
	 	var max,at_OK;
	    function makeid() 
	    {
		  var text = "";
		  var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

		  for (var i = 0; i < 5; i++)
		    text += possible.charAt(Math.floor(Math.random() * possible.length));

		  return text;
		}
	 	// Create a client instance
		var client = new Paho.MQTT.Client("broker.hivemq.com", 8000, makeid());

		// set callback handlers
		client.onConnectionLost = onConnectionLost;
		client.onMessageArrived = onMessageArrived;

		var options = {
		    useSSL: false,
		    userName: "",
		    password: "",
		    onSuccess:onConnect,
		    onFailure:doFail
		 }

        
        console.log("Connect to broker.hivemq.com:8000");
		// connect the client
		client.connect(options);

		 function doFail(e){
		    console.log(e);
		 }

		function onConnect() //sự kiên kết nối thành công
		{
		  console.log("Connect OK");
		  client.subscribe("ESP8266_sent_data"); //đăng kí kênh 
		}

		// called when the client loses its connection
		function onConnectionLost(responseObject) 
		{
		  if (responseObject.errorCode !== 0) 
		  {
		    console.log(responseObject.errorMessage);
		  }
		}

		// called when a message arrives
		function onMessageArrived(message) 
		{
		  console.log(message.destinationName + ":" +message.payloadString);
		  document.getElementById("tinnhan").innerHTML = "Tin nhắn từ esp8266: " + message.payloadString;

		}
		function public (topic,data)
	      {
	        message = new Paho.MQTT.Message(data);
	        message.destinationName = topic;
	        client.send(message);
	      }
    </script>
    <style>
		.b{width: 100px;height: 40px;font-size: 21px;color: #FFF;background-color:#4caf50;border-radius: 10px;}
		.t{width: 100px;height: 40px;font-size: 21px;color: #FFF;background-color:#f44336;border-radius: 10px;}
	</style>
</head>
<body>
<div style="width: 330px;height: auto;margin: 0 auto;margin-top: 70px">
<h1 align="center">Điều khiển thiết bị qua WIFI - MQTT</h1>
<p align="center" id="tinnhan">Tin nhắn từ esp8266: ... </p>
	<table align="center">
		<tr>
			<td><button class='b' onclick="public('ESP8266_read_data','Bat 1')">Bật 1</button><td>
			<td><button class='t' onclick="public('ESP8266_read_data','Tat 1')">Tắt 1</button><td>
	    <tr>
	    <tr>
			<td><button class='b' onclick="public('ESP8266_read_data','Bat 2')">Bật 2</button><td>
			<td><button class='t' onclick="public('ESP8266_read_data','Tat 2')">Tắt 2</button><td>
	    <tr>
	    <tr>
			<td><button class='b' onclick="public('ESP8266_read_data','Bat 3')">Bật 3</button><td>
			<td><button class='t' onclick="public('ESP8266_read_data','Tat 3')">Tắt 3</button><td>
	    <tr>
	    <tr>
			<td><button class='b' onclick="public('ESP8266_read_data','Bat 4')">Bật 4</button><td>
			<td><button class='t' onclick="public('ESP8266_read_data','Tat 4')">Tắt 4</button><td>
	    <tr>	
	</table>
</div>
</body>
</html>
